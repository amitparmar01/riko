language: java
branches:
  except:
    - no-big
    - vanilla
jdk:
  - openjdk9
before_install:
  - mkdir -p ~/.gradle/
  - echo "sonatypeUsername=yourusername" >> ~/.gradle/gradle.properties
  - echo "sonatypePassword=secretpassword" >> ~/.gradle/gradle.properties
install:
  - "./gradlew assemble"
script:
  - "./gradlew build"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/riko-$project_version.jar
    - build/libs/riko-$project_version-javadoc.jar
    - build/libs/riko-$project_version-sources.jar
  on:
    repo: rishabh9/riko
  name: $project_version
